<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body style=" background-color: rgb(186, 186, 178);">
    <div class="container">
        <div id="arriba">
            <br>
            <h1>Contact us</h1>
            <br>
        </div>
        <br>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-1">
                <i class="bi bi-person-fill"></i>
                <br>
                <i class="bi bi-person-fill"></i>
                <br><br>
                <i class="bi bi-envelope"></i>
                <br><br>
                <i class="bi bi-telephone-fill"></i>
                <br><br>
                <i class="bi bi-pencil"></i>
                <br>
            </div>
            <div class="col-8">
                <input type="text" placeholder="First Name" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">

                <br>
                <input type="text" placeholder="Last Name" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">

                <br>
                <input type="email" placeholder="Email Address" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">

                <br>
                <input type="number" placeholder="Phone" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">


                <br>
                <textarea id="txa" class="form-control" placeholder="Enter your message for us here. "
                    aria-label="With textarea"></textarea>
            </div>
            <div class="col-1">

            </div>

        </div>
        <br>
        <div id="div_btn">
            <button type="button" class="btn btn-primary ">Submit</button>
        </div>
      



    </div>
  
</body>

</html>
